gateway:
  logger:
    pretty: true
    level: DEBUG
  stats:
    flush_interval: 1s
    log_reporter: {}
  timeouts:
    default: 15s
  listener:
    tcp:
      address: 0.0.0.0
      port: 8080
      secure: false
services:
  - name: datalift.service.db.postgres
    typed_config:
      "@type": types.google.com/datalift.config.service.db.postgres.v1.Config
      connection:
        host: 0.0.0.0
        port: 5432
        user: datalift
        ssl_mode: DISABLE
        dbname: datalift
        password: datalift
