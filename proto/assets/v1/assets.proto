syntax = "proto3";

package datalift.assets.v1;

import "google/api/annotations.proto";

import "common/v1/annotations.proto";

service AssetsAPI {
  // Fetch is a simple endpoint that is used to execute middleware (e.g. authentication) before serving an asset.
  rpc Fetch(FetchRequest) returns (FetchResponse) {
    option (google.api.http) = {
      get : "/v1/assets/fetch"
    };
    option (datalift.common.v1.action).type = READ;
  }
}

message FetchRequest {
}

message FetchResponse {
}
